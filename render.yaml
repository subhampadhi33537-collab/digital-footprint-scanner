services:
  - type: web
    name: digital-footprint-scanner
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: ALLOW_MISSING_CONFIG
        value: "true"
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: FLASK_ENV
        value: production
